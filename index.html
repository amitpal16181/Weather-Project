<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="main.css">
</head>

<body onload="firstCall()">
        <div class="app-wrap">
                <header>
                        <input type="text" name="" id="" autocomplete="off" class="search-box"
                                placeholder="Enter location">
                </header>
                <main>
                        <section class="location">
                                <div class="city"></div>
                                <div class="date"></div>
                        </section>
                        <div class="info-grid">
                                <div class="item item-1">
                                        <h3>Min.</h3>
                                        <p class="min"></p>
                                        <h3>Max.</h3>
                                        <p class="max"></p>
                                        <p>&ThinSpace;</p>
                                        <p id="unit">&deg;C / F</p>
                                </div>
                                <div class="item-2">
                                        <h1>Temperature</h1>
                                        <div class="temp-val">
                                                <h2 class="degC"></h2>
                                                <h2 class="degF"></h2>
                                                <h2 class="weth"></h2>
                                        </div>
                                </div>
                                <div class="item item-3">
                                        <h3>Sunrise</h3>
                                        <p class="sunrise"></p>
                                        <h3>Sunset</h3>
                                        <p class="sunset"></p>
                                </div>
                                <div class="item item-4">
                                        <h3>Pressure</h3>
                                        <p class="pres"></p>
                                        <h3>Humidity</h3>
                                        <p class="humid"></p>
                                </div>
                                <div class="item item-5">
                                        <h3>Wind</h3>
                                        <img id="wind-dir" src="wind-arrows.png" alt="img">
                                        <p class="ws"></p>
                                        <p class="wd"></p>
                                </div>
                        </div>
                </main>
                <footer>
                        <h4>Powered by <a href="https://openweathermap.org/">&ThickSpace;&ThickSpace;<img id="owmlogo"
                                                src="openweathermap-logo1.png" alt="OpenWeatherMap"></a></h6>
                </footer>
        </div>

        <script src="main.js"></script>
</body>

</html>
